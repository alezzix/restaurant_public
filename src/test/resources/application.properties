server.port=8081
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:bootapp;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

### Log
log.path=./logs
log.host.syslog=127.0.0.1


### General
server.session.timeout=900
spring.application.name=restaurant-clients-table

### Info
info.app.name=restaurant-clients-table
info.app.description=restaurant-clients-table
info.app.version=1.0.0

### Info
management.endpoints.web.exposure.include=health,info,metrics,gridVsSite,shutdown

### Disabled Health Auto Configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
spring.data.redis.repositories.enabled=false

